<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <script src="main.js" defer></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<header class="container-fluid">
    <h1 class="text-center">Tapsifülia Gazdasági Dashboard</h1>
</header>
<div class="container-fluid">
    <section>
        <form id="controls" class="row">
            <div class="md-3">
                <label class="form-label" for="categorySelect">Kategória szűrés</label>
                <select id="categorySelect" class="form-select">  
                    <option value="all">Összes</option>
                    <option value="gazdag">Gazdagok Pénze</option>
                    <option value="kozep">Középosztály Pénze</option>
                    <option value="szegeny">Szegények Pénze</option>
                </select>
                <label class="form-label">Minimum</label>
                <input type="number" id="minValue" class="form-control">
                <label class="form-label">Maximum</label>
                <input type="number" id="maxValue" class="form-control">
            </div>
        </form>
    </section>
</div>


<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Érték(Fűlium)</th>
              <th scope="col">Típus</th>
              <th scope="col">Kategória</th>
            </tr>
          </thead>
    </table>
  </div>
</body>
</html>
